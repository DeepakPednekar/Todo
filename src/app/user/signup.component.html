<h3 class="text-center">Signup Form</h3>
<br>
<div class="row">

  <div class="offset-3 col-md-6 col-sm-12">

    <div class="form-group">
      <label>Nik name</label>
      <input class="form-control" type="text" placeholder="Enter Nik name">
    </div>

    <div class="form-group">
      <label>Email Id</label>
      <input class="form-control" type="text" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="Password" placeholder="Enter password">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input class="form-control" type="Password" placeholder="Please confirm password">
    </div>

    <p class="text-muted">
      * The information here is secured under laws of India. Please report if any disputes.
    </p>

    <div class="form-group">
      <button class="btn btn-primary">Signup</button>

      &nbsp;
      <a routerLink="/user/login">Already User?</a>
    </div>

  </div>
</div>
