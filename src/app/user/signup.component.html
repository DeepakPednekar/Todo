<div class=""></div>
<h3 class="text-center">Signup Form</h3>
<br>

<form [formGroup]="form_signup">

<div class="row">

  <div class="offset-3 col-md-6 col-sm-12">


    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" placeholder="Enter Name" formControlName="name"
      [ngClass]="{'alert alert-danger': fc_name.invalid && fc_name.touched}">
    </div>

    <div class="form-group">
      <label>Email Id</label>
      <input class="form-control" type="text" placeholder="Enter your email" formControlName="email"
      [ngClass]="{'alert alert-danger': fc_email.invalid && fc_email.touched}">
    </div>

    <div class="form-group">
      <label>Username</label>
      <input class="form-control" type="text" placeholder="Enter Username" formControlName="username"
      [ngClass]="{'alert alert-danger': fc_username.invalid && fc_username.touched}">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="Password" placeholder="Enter password" formControlName="password"
      [ngClass]="{'alert alert-danger': fc_password.invalid && fc_password.touched}">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input class="form-control" type="Password" placeholder="Please confirm password" formControlName="c_password"
      [ngClass]="{'alert alert-danger': fc_c_password.invalid && fc_c_password.touched}">

      <span class="text-danger" *ngIf="fc_c_password.value != fc_password.value && fc_c_password.touched">Password doesn't match with each other</span>
    </div>


    <p class="text-muted">
      * The information here is secured under the laws of India. Please report if any disputes.
    </p>

    <div class="form-group">
      <button class="btn btn-primary" (click)="onSubmit()" [disabled]="form_signup.invalid">Signup</button>

      &nbsp;
      <a routerLink="/user/login">Already User?</a>
    </div>

  </div>
</div>
</form>
