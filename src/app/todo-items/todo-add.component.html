<form [formGroup]="todo_form">
  <div class="form-group">
    <label>Todo Title</label>
    <input type="text" class="form-control" placeholder="Add todo Title here" formControlName="title">
  </div>

  <div class="form-group">
    <label>Todo Description</label>
    <!--<input type="text" class="form-control" placeholder="Add todo Description here" formControlName="descr">-->
    <textarea class="form-control" rows="2" placeholder="Add todo Description here" formControlName="descr"></textarea>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" [disabled]="!todo_form.valid" (click)="onSubmit()" >Add +</button>
  </div>

  <!--this is for debug purpose-->
  <div class="form-row">
    <p>{{todo_form.value | json}}</p>
  </div>
</form>
